<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MOS Naloga 2</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://code.jscharting.com/latest/jscharting.js"></script>
	<script type="text/javascript" src="https://code.jscharting.com/latest/modules/types.js"></script>  
	<script type="text/javascript" src="script.js"></script>
</head>
<body onload="start()">

<div class="container mt-4">
<table id="tabela" class = "table table-striped table-hover table-responsive">
	<thead class="thead-light">
	<tr>
	  <th>Parameters</th>
      <th>Weight</th>
	</tr>
	</thead>
	  <th>Result</th>
      <th> </th>
	</tr>
</table>
</div>

<div class="container mt-4"> 

<div class="input-group mb-3">
  <input type="text" name= "param" class="form-control" id="paraInput" value="New Parameter">
  <button onclick="addParam()" class="btn btn-outline-primary" id="paraBtn"> Add parameters </button>
</div>

<div class="input-group mb-3">
  <input type="text" name= "alt" class="form-control" id="altInput" value="New Alternative">
  <button onclick="addAlt()" class="btn btn-outline-primary"> Add alternative </button>
</div>
<div class="d-grid gap-2 col-6 mx-auto">
  <button onclick="displayRes(result(tableToMatrix()));" class="btn btn-outline-primary"> Calculate result </button>
  <button onclick="graph1();graph2();" class="btn btn-outline-primary"> Ilustrate graph </button>
  
<button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select parameter to graph</button>
  <ul class="dropdown-menu" id="inputGroup">
    <li><div class="dropdown-item">Enter a parameter</div></li>
  </ul>
</div>

<br>
<div id="chartDiv1"></div> <br>
<div id="chartDiv2"></div> <br>
<div id="chartDiv3"></div> <br>
</div>

</body>

</html>
